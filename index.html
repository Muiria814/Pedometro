<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pedometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš¶ Pedometer</h1>
        <div class="display">
            <h2>Today's Steps:</h2>
            <p id="step-count">0</p>
        </div>

        <button id="toggle-button">Start Tracking</button>

        <div class="aggregation">
            <h3>History</h3>
            <p>Weekly Steps: <span id="weekly-steps">0</span></p>
            <p>Monthly Steps: <span id="monthly-steps">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
